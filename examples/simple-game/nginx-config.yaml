apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  default.conf: |
    server {
        listen 8080;
        
        location / {
            return 200 '{"status": "success", "message": "Hello from ServiceKeel!", "timestamp": "$date_gmt"}';
            add_header Content-Type application/json;
        }
        
        location /health {
            return 200 '{"status": "healthy", "timestamp": "$date_gmt"}';
            add_header Content-Type application/json;
        }
    } 