apiVersion: v1
kind: Pod
metadata:
  name: server
  namespace: default
  annotations:
    servicekeel.io/exported-services: |
      services:
        - cluster: cluster-a.local
          name: simple-server
          namespace: default
          ports:
            - name: tcp
              port: 8080
              protocol: TCP
              targetport: 8080
            - name: udp
              port: 8081
              protocol: UDP
              targetport: 8081
    servicekeel.io/imported-services: |
      services:
        - cluster: cluster-b
          name: other-service
          namespace: default
spec:
  containers:
    - name: tcp-server
      image: nginx:latest
      ports:
        - containerPort: 8080
          protocol: TCP
      volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
    - name: udp-server
      image: busybox:latest
      command:
        - sh
        - -c
        - |
          while true; do
            echo "UDP Server received: $(nc -ul -p 8081)"
            echo "UDP Server Response: $(date)" | nc -u -w 0 $CLIENT_IP 8081
          done
      ports:
        - containerPort: 8081
          protocol: UDP
    - name: sidecar
      image: tkeelio/service-keel-sidecar:latest
      env:
        - name: SIDECAR_IP_RANGE
          value: "127.0.66.0/24"
        - name: SIDECAR_DNS_ADDR
          value: "127.0.0.2:53"
        - name: SIDECAR_FRP_SERVER_LISTEN
          value: "/tmp/frp.sock"
      volumeMounts:
        - name: podinfo
          mountPath: /etc/servicekeel
        - name: frps-socket
          mountPath: /tmp/frp.sock
  volumes:
    - name: nginx-config
      configMap:
        name: nginx-config
        items:
          - key: default.conf
            path: default.conf
    - name: podinfo
      downwardAPI:
        items:
          - path: "exported-services-config.yaml"  # 第一个注解的文件名
            fieldRef:
              fieldPath: metadata.annotations['servicekeel.io/exported-services']
          - path: "imported-services-config.yaml"  # 第二个注解的文件名
            fieldRef:
              fieldPath: metadata.annotations['servicekeel.io/imported-services']
    - name: frps-socket
      hostPath:
        path: /tmp/frp.sock
        type: Socket